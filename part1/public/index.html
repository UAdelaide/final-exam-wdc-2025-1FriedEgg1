<!DOCTYPE html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style></style>

<body>
    <h1>Dog of the day!</h1>
    <h2>Dog name: Mr snowball</h2>
    <h2>Breed: Sausage</h2>
    <h2>Age: 1 year</h2>
    <img :src="img">

</body>
<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                img: ''
            };
        },
        async mounted() {
            this.fetchDog();
        },
        methods: {
            async fetchDog() {
                let data = await fetch('https://dog.ceo/api/breeds/image/random');
                let response = await data.json();
                this.img = response.message;
            }
        }
    })

</script>

</html>
