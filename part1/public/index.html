<!DOCTYPE html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style></style>

<body id="app">
    <h1>Dog of the day!</h1>
    <h2>Age: 1 year</h2>
    <img :src="img">
    <span style="font-size: x-large;">Dog name: Mr snowball</span>
    <p style="font-family: 'Courier New', Courier, monospace; color: aqua;">Breed: Sausage</p>


</body>
<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                img: ''
            };
        },
        async mounted() {
            this.fetchDog();
        },
        methods: {
            async fetchDog() {
                let data = await fetch('https://dog.ceo/api/breeds/image/random');
                let response = await data.json();
                this.img = response.message;
            }
        }
    }).mount('#app');

</script>
